<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="icon" type="image.png" href="https://www.google.com/s2/u/0/favicons?domain=https://github.com/acoreyu">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="quote=container" id="quote-container">
<!--  Quote -->
  <div class="quote-text">
    <i class="fas-quote-left">
      <span id="quote">Enter quote here</span>
    </i>
  </div>
  <!-- Author -->
   <div class="quote-author">
    <span id="author">Buddah</span>
   </div>
   <!-- Buttons -->
    <div class="button-container">
      <button class="twitter-button" id="twitter" title="Tweet This!">
        <i class="fab fa-twitter"></i>
      </button>
      <button id="new-quote">New Quote</button>
    </div>
</div>
  <i class="fa-brands fa-pied-piper-hat"></i>

  <!-- Script -->
   <script src="script.js"></script>
</body>
</html>
